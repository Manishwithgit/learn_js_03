<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT WITH JS</title>
</head>
<body>
    <script>
        // Strings
        console.log('this is me. 121 \n');

        console.log("this Is you'ok' 33 ");

        console.log(`it's okay. `);

        console.log('this is me. 121 \n '.length);

        console.log("this Is you'ok' 33 ".toUpperCase());

        console.log(`it's okay. `.indexOf("a"));
        
        // slice use for some changes on position...
        console.log('this is me. 121 \n'.slice(3, 10));

        console.log("this Is you'ok' 33 ");

        console.log(`it's okay. warry about it `.split("o"));
        console.log(`it's okay. warry about it `.split(""));
         


        // Number


        console.log(Number.MAX_SAFE_INTEGER)

        console.log(Number.MAX_SAFE_INTEGER.toLocaleString());

        console.log(typeof NaN)

        console.log(typeof -0)
        console.log(121+22)

        // boolean

        console.log(true)

        console.log(typeof false)

        console.log(false.valueOf());

        console.log(3<10);


    </script>
</body>
</html>
