    <script>
        // Array.forEach()
        const shape=['o','@','#','$','%']
        shape.forEach((item)=>{
            console.log(item)
        })


        // Array.map()
        const sym=['o','@','#','$','%']
        // const letter=sym.map((item)=>'o');

        // Array.filter()

         const words = ['spray', 'limitt', 'elite', 'exuberant', 'destruction', 'present'];
         const result = words.filter(word => word.length >  5);
         console.log(result);


        // Array.concat()

         const array1 = ['a', 'b', 'c'];
            const array2 = ['d', 'e', 'f'];
            const array3 = array1.concat(array2);

            console.log(array3);

        // Array.find()

        const arr1 = [5, 12, 8, 130, 44];
